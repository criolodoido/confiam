{% extends 'core/base.html' %}
{% load cloudinary %}
{% load staticfiles %}
{% block content %}
	{% for post in posts %}
		<div class=item>
			<p><h1>{{ post.nome_minicurso }}</h1></p>
			<center><picture>{% cloudinary post.foto_minicurso %}</picture></center>
			<p><h2>{{ post.apresentacao_minicurso }}</h2></p>
			<br>
		</div>
	{% endfor %}
{% endblock %}
